<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
  <div class="wrapper">
    <div class="main">
      
      <div id="display">
        <input type="text" id="result" value="0"/>
      </div>
      
      <div id="numbers">
        
        <button onclick="clr()" class="num">del</button>
        <button onclick="num('-')" class="num">+/-</button>
        <button onclick="num('/100')" class="num">%</button>
        <button onclick="num('/')" class="num">/</button>
        
        <button onclick="num('1')" class="num">1</button>
        <button onclick="num('2')" class="num">2</button>
        <button onclick="num('3')" class="num">3</button>
        
        <button onclick="num('*')" class="num">x</button>
        
        <button onclick="num('4')" class="num">4</button>
        <button onclick="num('5')" class="num">5</button>
        <button onclick="num('6')" class="num">6</button>
        
        <button onclick="num('-')" class="num">-</button>
        <button onclick="num('7')" class="num">7</button>
        <button onclick="num('8')" class="num">8</button>
        <button onclick="num('9')" class="num">9</button>
        
        <button onclick="num('+')" class="num">+</button> 
      
        <button onclick="num('0')" class="num zero">0</button>
        <button onclick="num('.')" class="num"><strong>.</strong></button>
        <button onclick="solve()" class="num eq">=</button>
      </div>
           
    </div>
 
  </div>
   
  <script src="script.js"></script>
</body>

</html>
