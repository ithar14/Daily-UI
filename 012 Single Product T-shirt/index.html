        </div>
      </div>
    </div>
    <!-- The dots/circles -->
    <div style="text-align:center" class="dotted">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
    </div>
    <!--details-->
    <div class="main">

      <div class="details">
        <h1>New File.</h1>
        <span class="label">New</span>

        <div class="card">
          <h2>T-shirt</h2>
          <div class="price">
            <h3>18$</h3>
          </div>
          <i class="fa fa-heart"> </i>
          <div class="descrip">basic T-shirt with text print</div>

          <div><strong>Color</strong></div>
          <div class="tooltip">
            <button class="cs" id="white"></button>
            <span class="tooltiptext">Swirl</span>
          </div>
          <div class="tooltip">
            <button class="cs" id="blue"></button>
            <span class="tooltiptext">oriental blue</span>
          </div>
          <div class="tooltip">
            <button class="cs" id="yellow"></button>
            <span class="tooltiptext">barberry</span>
          </div>
          <div class="tooltip">
            <button class="cs" id="red"></button>
            <span class="tooltiptext">cameo</span>
          </div>

          <div><strong>Size</strong></div>
          <button class="cs">S</button>
          <button class="cs">M</button>
          <button class="cs">L</button>

          <button class="chart"><strong>Add To Chart</strong></button>
        </div>

      </div>
    </div>
  </div>

  <script src="script.js"></script>

</html>
